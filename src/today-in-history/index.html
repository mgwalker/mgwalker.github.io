---js
{
  eleventyComputed: {
    day: data => ({
      ...data.days.pop(),
      next: data.days[0],
      previous: data.days.pop()
    }),
    title: data => data.day.date
  }
}
---

{% for img in day.entries %}
<div>
  <h3>{{ img.year }}</h3>
  <figure>
    <img
      src="/assets/images/today-in-history/{{ day.iso }}_{{ img.year }}.jpg"
      alt="{{ img.caption }}"
    />
    <figcaption class="sr-only">
      {{ day.date}} {{ img.year }}: {{ img.title }}
    </figcaption>
  </figure>
</div>
{% endfor %}
