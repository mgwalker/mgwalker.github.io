---
title: All of them
---

<div class="flex">
  {% for day in days %}
  <div class="cell">
    <h2><a href="/today-in-history/{{ day.iso }}">{{ day.date }}</a></h2>
    <ul>
      {% for entry in day.entries %}
      <li><strong>{{ entry.year }}:</strong> {{ entry.title }} {% endfor %}</li>
    </ul>
  </div>
  {% endfor %}
</div>
