---
title: Alphabet of Animals
---

<div class="image-grid">
  {% for img in images %}
  <div class="grid-cell">
    <a href="/assets/images/animals/{{ img.letter }}.jpg">
      <img
        alt="{{ img.letter}}: {{ img.name }}"
        src="/assets/images/animals/{{ img.letter }}.jpg"
      />
    </a>
  </div>
  {% endfor %}
</div>
