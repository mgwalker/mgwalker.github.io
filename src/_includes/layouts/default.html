<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>
      mgwalker.github.io{% if title != blank %} » {{ title }}{% endif %}
    </title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,maximum-scale=2" />
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <link rel="canonical" href="https://mgwalker.github.io{{ page.url }}" />

    <meta
      property="og:url"
      content="https://mgwalker.github.io{{ page.url }}"
    />
    <meta property="og:title" content="{{ title }}" />
    {%- if meta.description %}
    <meta property="og:description" content="{{ meta.description}}" />
    {%- endif %}
    <meta property="og:image" content="{{ meta.image}}" />
    {%- if meta.image %}
    {%- if meta.imageAlt %}
    <meta property="og:image:alt" content="{{ meta.imageAlt}}" />
    {%- endif %}
    {%- endif %}
  </head>
  <body>
    <ld-header
      site-name="mgwalker.github.io{% if title != blank %} » {{ title }}{% endif %}"
      logo-url="/"
      sticky
    >
      <ld-icon size="lg" slot="logo">
        <img src="/assets/images/cooger.svg" style="width: 24px" />
      </ld-icon>
    </ld-header>
    <main>{{ content }}</main>
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
